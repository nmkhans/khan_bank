<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Khan's Bank</title>
        <!-- Google Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section class="main_area">
            <div class="inner_main_area container">
                <div class="bank_title">
                    <h2>Account <span>Status</span></h2>
                </div>
                <div class="bank_body">
                    <div class="account_status">
                        <div class="status">
                            <div class="deposit_info">
                                <h3>Deposit</h3>
                                <p>$<span id="depositDisplay">00</span></p>
                            </div>
                        </div>
                        <div class="status">
                            <div class="withdraw_info">
                                <h3>Withdraw</h3>
                                <p>$<span id="withdrawDisplay">00</span></p>
                            </div>
                        </div>
                        <div class="status">
                            <div class="balance_info">
                                <h3>Balance</h3>
                                <p>$<span id="balanceDisplay">00</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="bank_action">
                        <div class="bank_intract">
                            <h2>Deposit Your Money</h2>
                            <form>
                                <div class="bank_input">
                                    <input type="text" id="deposit" placeholder="Enter Amount">
                                    <div class="warning" id="deposit_warning">
                                        <p>Please Enter a valid Number</p>
                                    </div>
                                </div>
                                <div class="bank_btn">
                                    <button id="depositBtn" type="button">Deposit</button>
                                </div>
                            </form>
                        </div>
                        <div class="bank_intract">
                            <h2>Withdraw Your Money</h2>
                            <form>
                                <div class="bank_input">
                                    <input type="text" id="withdraw" placeholder="Enter Amount">
                                    <div class="warning" id="withdraw_warning">
                                        <p>Please Enter a valid Number</p>
                                    </div>
                                </div>
                                <div class="bank_btn">
                                    <button id="withdrawBtn" type="button">Withdraw</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    <script src="js/bank.js"></script>
    </body>
</html>
